name: Build and Deploy with EAS

on:
  push:
    branches:
      - master # Hoặc branch nào bạn muốn trigger build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout mã nguồn từ GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      # Step 3: Cài đặt dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install -g eas-cli  # Cài đặt EAS CLI

      # Step 4: Chạy lệnh build (không cần login vì EAS sẽ tự động đăng nhập thông qua token)
      - name: Run EAS build
        run: eas build --platform android --profile production
        env:
          EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }} # Lấy token từ GitHub Secrets
