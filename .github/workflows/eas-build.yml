jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout mã nguồn từ GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Cài đặt Node.js phiên bản 20
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"  # Sử dụng Node.js v20

      # Step 3: Cài đặt dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install -g eas-cli@latest

      # Step 4: Đăng nhập vào Expo bằng token (thông qua biến môi trường)
      - name: Login to EAS
        run: eas login
        env:
          EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}  # Sử dụng token từ GitHub Secrets

      # Step 5: Chạy lệnh build
      - name: Run EAS build
        run: eas build --platform android --profile production
