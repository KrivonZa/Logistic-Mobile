name: Build and Deploy with EAS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Chọn version Node.js tương thích

      - name: Install dependencies
        run: |
          npm install
          npm install -g eas-cli

      - name: Run EAS build
        run: eas build --platform android --profile production
        env:
          EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }} # Đảm bảo token từ GitHub Secret
