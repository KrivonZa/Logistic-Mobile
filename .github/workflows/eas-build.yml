name: Build and Deploy with EAS

# Sự kiện trigger workflow
on:
  push:
    branches:
      - master # Chạy khi có commit lên nhánh chính

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout mã nguồn từ GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Cài đặt Node.js phiên bản 20
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Sử dụng Node.js v20

      # Step 3: Cài đặt dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install -g expo-cli@latest

      # Step 4: Đăng nhập vào Expo bằng token (thông qua biến môi trường)
      - name: Login to Expo
        run: expo login --token ${{ secrets.EXPO_ACCESS_TOKEN }} # Sử dụng token Expo để đăng nhập

      # Step 5: Chạy lệnh build với EAS
      - name: Run EAS build
        run: eas build --platform android --profile production
